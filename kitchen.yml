---
provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
- name: ubuntu-16.04
- name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[ubuntu]
      - recipe[rvm]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      rvm:
        user: 'kitchen'
